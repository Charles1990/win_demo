<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


<style type="text/css">
.AA{
  position: relative;
}

.BB{
position: absolute;
}
.BB img{
  margin-left: 80%;
  margin-top: 150%;
}




</style>


</head>
<body>

  <div class="AA">
    <!-- //这个层为外面的父层，只需设置相对位置样式即可 -->
  <div class="BB" >
    <!-- //这个为里面要叠加的层，只需设置绝对样式 -->
    <img src="../demo3/image/jingxuan/269.png"/>
    <!-- //这个为层里面的内容图片 -->

    <span>好的东西</span>
  </div>
  <img src="../demo3/image/jingxuan/jingxuan1.png"/>
  <!-- //这个为父层内容 -->
</div>

</body>
</html>
